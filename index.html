<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <!-- --boxicons CSS --  -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Relative SideBar</title>
  
  </head>
  <body>
    
    <nav class="sidebar">
      <header >

        <div class="image-text">
          <span class="image">
            <img src="logo.png" alt="logo">
          </span>
        </div>
        <div class="header-text">
          <span class="first"> 1111111 22222 </span>
          <span class="second">WEB DEVELOPER</span>
        </div>

        <i class='bx bx-chevrons-right arrow' ></i>

      </header>

        <div class="menu-bar">
          <div class="menu">
                <li class="search-box">
                  <a href="#search">
                    <i class='bx bx-search-alt-2 icon'></i>
                    <input type="search" placeholder="search...">
                  </a>
                </li>
                <li class="home">
                  <a href="#home">
                    <i class='bx bx-home-alt icon'></i>
                    <span class="text home-text">HOME</span>
                  </a>
                </li>
                <li class="swap">
                  <a href="#swap">
                    <i class='bx bx-bar-chart-alt-2 icon'></i>
                    <span class="text home-text">REVENUE</span>
                  </a>
                </li>
                <li class="wallet">
                  <a href="#wallet">
                    <i class='bx bx-wallet icon'></i>
                    <span class="text home-text">WALLET</span>
                  </a>
                </li>

                <div class="bottom-content">
                  <li class="log-out">
                    <a href="#log-out">
                      <i class='bx bx-log-out icon'></i>
                      <span class="text home-text">LOG OUT</span>
                    </a>
                  </li>
                  <li class="mode">
                    <div class="moon-sun">
                      <i class='bx bx-moon icon moon'></i>
                      <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="text mode-text">DARK MODE</span>

                    <div class="toggle-switch">
                      <span class="switch"></span>
                    </div>

                  </li>

                </div>

          </div>
        </div>


    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
